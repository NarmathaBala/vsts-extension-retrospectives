name: 'CD - Frontend'

on:
  push:
    branches:
      - master
      - dev
      - 'releases/**'
  pull_request:
    branches:
      - master
      - dev
      - 'releases/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Frontend - Deploy package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Check out repository

    - run: |
        npm install -g tfx-cli node-jq
        tfx
        jq
      name: Install tools

    - run: |
        npm install
        npm run build:p
      name: Prepare package
      working-directory: 'RetrospectiveExtension.Frontend'
